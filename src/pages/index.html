<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="./style.css" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <div class="home-wrapper">
        <div class="phone">
            <img src="../../assets/img/instagram-celular.png" alt="phone">
        </div>
        <div class="continue">
            <div class="group">
                <img src="../../assets/img/instagram-logo.png" class="logo" alt="logo">
                <div class="profile-picture">
                    <img src="../../assets/img/perfil-instagram.jpg" alt="profile picture">
                </div>
                <a href="#" class="login">Continue as sprucegabriela</a>
                <a href="#" class="logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not sprucegabriela?</p>
                <p class="not-account">
                    <span class="link-blue">Switch accounts</span>
                    or
                    <span class="link-blue">Sign-up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
